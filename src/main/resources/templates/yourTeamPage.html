<style>
    .bottom-left {
        position: absolute;
        bottom: 30%;
        left: 10%;
    }
    .container {
        position: relative;
        text-align: center;
        color: white;
    }

    #grad1 {
        background-image: linear-gradient(black, #7800ff);
    }

    .navbar.bg-dark{
        background-color: black !important;
    }
</style>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="ISO-8859-1">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>FantAteez</title>
        <link rel="stylesheet" type="text/css" href="/webjars/bootstrap/css/bootstrap.min.css" />
        <script type="text/javascript" src="/webjars/jquery/jquery.min.js"></script>
        <script type="text/javascript" src="/webjars/bootstrap/js/bootstrap.min.js"></script>
    </head>
    <body id="grad1">
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container-fluid">
                <a class="navbar-brand"><img src="FANTATEEZ.png" style="max-width:40%;height:auto;"></a>
                <a class="btn navbar-btn" role="button" aria-current="page" th:href="@{/classifica}" style="color: white;">Classifica</a>
                <a class="btn navbar-btn" role="button" aria-current="page" th:href="@{/bonusList}" style="color: white;">Lista bonus</a>
                <a class="btn navbar-btn" role="button" aria-current="page" href="https://t.me/+OAYgK_L-6cg5NzY0" style="color: white;">FAQ</a>
                <a class="btn navbar-btn navbar-right" role="button" aria-current="page" th:href="@{/logout}" style="color: white;">Logout</a>
            </div>
        </nav>
        <div class="container text-center">
            <div>
                <span th:text="${header}" style="font-size:2.5vw;"></span>
            </div>
            <table>
                <tr th:each="member: ${scores}">

                    <td><div class="container"><div class="bottom-left"><span th:text="${member.score}" style="font-size:1.5vw"/></div><img th:src="${member.member_name} + '_banner.png'" style="max-width:100%;height:auto;"/></div></td>
                </tr>
            </table>
        </div>
    </body>
</html>

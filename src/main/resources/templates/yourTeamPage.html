<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="ISO-8859-1">
        <title>Sign Up - CodeJava</title>
        <link rel="stylesheet" type="text/css" href="/webjars/bootstrap/css/bootstrap.min.css" />
        <script type="text/javascript" src="/webjars/jquery/jquery.min.js"></script>
        <script type="text/javascript" src="/webjars/bootstrap/js/bootstrap.min.js"></script>
    </head>
    <body>
        <div class="container text-center">
            <div>
                <h1 th:text="${header}"></h1>
            </div>
            <table>
                <tr th:each="member: ${scores}">
                    <td th:text="${member.member_name}" />
                    <td th:text="${member.score}" />
                </tr>
            </table>
            <a th:href="@{/bonusList}"><button class="btn btn-primary">Lista bonus</button></a>
            <table>
                <tr>
                    <td><a th:href="@{/classifica}"><button class="btn btn-primary">Vedi classifica</button></a></td>
                    <td><a th:href="@{/FAQ}"><button class="btn btn-primary">FAQ</button></a></td>
                </tr>
            </table>
        </div>
    </body>
</html>
